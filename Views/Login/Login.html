<div class="login-box">
    <img  src="../Images/Dovico_Logo2x.svg" height="50" width="170" />
    <!-- For showing login related errors -->
    <div class="header-app-info">
        Track and submit your timesheet in real-time.
    </div>
    <div class="login-errorBox">
        <div class="alert alert-danger fade in alert-dismissable login-error-div" id="loginErrorContainer" style="display:none;">
            <a href="#" class="close close-button" title="close" onclick="HideLoginError()">×</a>
            <div id="loginErrorList">
            </div>
        </div>
    </div> 

    <!-- Input fields for Login -->
    <div class="form-group">
        <input type="text" class="loginTextBox" id="inputCompany" placeholder="Company Name">
    </div>
    <div class="form-group">
        <input type="text" class="loginTextBox" id="inputUserName" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="loginTextBox" id="inputPassword" placeholder="Password" />
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-lg btn-block btn-login"  id="btnSubmit" onclick="LoginRequest()">Login</button>
    </div>
    <div class="loading-div-login">
        <img id="loadingImageLogin" src="../Images/loading.gif" width="35" height="35" style="display:none;" />
    </div>
    <div class="free-account-blocks">
        <a href="http://www.dovico.com/" target="_blank" class="apps_link">Don't have an account? Get a free trial</a>
    </div> 
    <div class="footer-links-blocks">
        <div class="login_link">
            <a href="http://www.dovico.com/apps.aspx" target="_blank" class="apps_link">Apps</a> &nbsp;- &nbsp;<a href="../Views/Help/Help.html" class="help_link">Help</a>
        </div>
    </div>
    <div class="copyright">© 2016 Dovico Software Inc.</div>
</div>
